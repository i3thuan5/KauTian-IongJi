[testenv:build]
deps =
    coverage
commands =
    coverage run --source=用字 產生json.py

[testenv:test]
deps =
    coverage
commands =
    coverage run --source=用字 manage.py test

[testenv:flake8]
deps =
    flake8
commands =
	flake8 用字 試驗 --exclude=migrations --count --show-source
	flake8 用字/migrations --max-line-length=159 --count --show-source

[flake8]
max-line-length = 160

[testenv:checkmigration]
commands =
    python manage.py makemigrations --check