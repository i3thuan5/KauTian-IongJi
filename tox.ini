[testenv:testTsingHap]
deps =
    django
    coverage
commands =
    coverage run --source=用字 manage.py test {posargs}


[testenv:flake8]
package = skip
deps =
    flake8
commands =
    flake8 . --count --show-source

[flake8]
max-line-length = 160
exclude = venv/,.tox/,*/migrations/,*/settings.py

[testenv:checkmigration]
deps =
    django
commands =
    python manage.py makemigrations --check
